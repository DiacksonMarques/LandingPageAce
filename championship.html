      <div aria-live="polite" aria-atomic="true" class="">

            <div class="toast align-items-center fade text-bg-primary" id="liveToast" role="alert" aria-live="assertive" aria-atomic="true">

      <div class="container" >
        <div class="section-header">
          <h2>Copa ACE Voleibol</h2>
          <p>A Copa ACE Voleibol é o ápice da paixão pelo voleibol, reunindo os melhores times em uma competição intensa e emocionante.</p>
        </div>

        <div class="row justify-content-end">
          <div  class="col-lg-3 col-md-6 mb-2">
            <a href="https://apia.gesport.com.br/public/donwloadRegulation" class="btn btn-primary w-100">
              Regulamento Copa ACE
            </a>
        </div>

        <form id="formPreRegistration" novalidate>
          <div class="row">
            <div class="col-12 mb-2">
              <div id="gruopName" class="form-floating">
                <input type="text" class="form-control" id="inputName" placeholder="" required minlength="3">
                <label for="inputName">Nome da equipe</label>

                <div id="messageName" class="invalid-feedback"></div>
              </div>
            </div>
  
            <div class="col-xl-2 col-sm-12 col-md-6 mb-2">
              <div id="gruopAcronym" class="form-floating">
                <input type="text" class="form-control text-uppercase" id="inputAcronym" placeholder="" required minlength="3" maxlength="3">
                <label for="inputAcronym">Sigla da equipe</label>

                <div id="messageAcronym" class="invalid-feedback"></div>
              </div>
            </div>

            <div class="col-xl-2 col-md-6 col-sm-12 mb-2">
              <div id="gruopNaipe" class="form-floating">
                <select class="form-select" id="selectNaipe" aria-label="" required>
                  <option selected>--</option>
                  <option value="MAS">Masculino</option>
                  <option value="FEM">Feminino</option>
                  <option value="AMB">Ambos</option>
                </select>
                <label for="selectNaipe">Naipe</label>

                <div id="messageNaipe" class="invalid-feedback"></div>
              </div>
            </div>

            <div class="col-xl-3 col-md-12 col-sm-12 mb-2">
              <div id="gruopInstagram" class="form-floating">
                <input type="text" class="form-control" id="inputInstagram" placeholder="">
                <label for="inputInstagram">Instagram da equipe</label>

                <div id="messageInstagram" class="invalid-feedback"></div>
              </div>
            </div>
  
            <div class="col-xl-4 col-md-8 col-sm-12 mb-2">
              <div id="gruopCity" class="form-floating">
                <input type="text" class="form-control" id="inputCity" placeholder="" required>
                <label for="inputCity">Cidade da equipe</label>

                <div id="messageCity" class="invalid-feedback"></div>
              </div>
            </div>

            <div class="col-xl-1 col-md-4 col-sm-12 mb-2">
              <div id="gruopState" class="form-floating">
                <input type="text" class="form-control text-uppercase" id="inputState" placeholder="" required minlength="2" maxlength="2">
                <label for="inputState">UF</label>

                <div id="messageState" class="invalid-feedback"></div>
              </div>
            </div>
          </div>
          
  
          <div class="row">
            <div class="col-lg-6 mb-2">
              <div id="gruopResponsibleName" class="form-floating">
                <input type="text" class="form-control" id="inputResponsibleName" placeholder="" minlength="5" required>
                <label for="inputResponsibleName">Nome do responsável</label>

                <div id="messageResponsibleName" class="invalid-feedback"></div>
              </div>
            </div>
            <div class="col-lg-6 mb-2">
              <div id="gruopResponsiblePhone" class="form-floating">
                <input type="text" class="form-control" id="inputResponsiblePhone" placeholder="" minlength="16" maxlength="16" required>
                <label for="inputResponsiblePhone">Número do responsável</label>

                <div id="messageResponsiblePhone" class="invalid-feedback"></div>
              </div>
            </div>
          </div>
  
          <div class="row justify-content-end">
            <div  class="col-lg-3 col-md-6">
              <button id="buttonSubmit" type="submit" class="btn btn-primary w-100">
                Confirma Pré-inscriçãos
              </button>
              <button id="buttonLoad" class="btn btn-primary w-100 d-none" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
                <span role="status">Carregando...</span>
              </button>
            </div>
          </div>
        </form>
      </div>
