      <div aria-live="polite" aria-atomic="true" class="">
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div class="toast align-items-center fade text-bg-primary" id="liveToast" role="alert" aria-live="assertive" aria-atomic="true">

      <div class="container" >
        <div class="section-header">
          <h2>Rifa ACE</h2>
          <p>Cadatro para pegar os números da rifa para vender.</p>
        </div>

        <form id="formRaffle" novalidate>          
          <div class="row">
            <div class="col-lg-6 mb-2">
              <div id="gruopSeachAthlete" class="form-floating">
                <input type="text" class="form-control" id="inputSeachAthlete" placeholder="" minlength="5" required>
                <label for="inputSeachAthlete">Paramentro Busca</label>

                <div id="messageSeachAthlete" class="invalid-feedback"></div>
              </div>
            </div>

            <div  class="col-lg-3 col-md-6">
              <button id="buttonSeachAthlete" type="form" class="btn btn-primary w-100 py-3">
                Buscar por atleta
              </button>
              <button id="buttonLoadSeachAthlete" class="btn btn-primary w-100 d-none py-3" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
                <span role="status">Carregando...</span>
              </button>
            </div>
          </div>

          <div class="row d-none" id="gruopAthlete">
            <div class="col-lg-6 mb-2">
              <div id="gruopEnrolmentAthlete" class="form-floating">
                <input type="text" class="form-control" id="inputEnrolmentAthlete" placeholder="" minlength="5" disabled>
                <label for="inputEnrolmentAthlete">Matrícula</label>
              </div>
            </div>
            <div class="col-lg-6 mb-2">
              <div id="gruopNameAthlete" class="form-floating">
                <input type="text" class="form-control" id="inputNameAthlete" placeholder="" minlength="5" disabled>
                <label for="inputNameAthlete">Nome</label>
              </div>
            </div>
          </div>

          <div class="row justify-content-end mt-3">
            <div  class="col-lg-3 col-md-6">
              <button id="buttonSubmitNewNumber" type="button" class="btn btn-primary w-100">
                Gerar Números
              </button>
              <button id="buttonLoadNewNumber" class="btn btn-primary w-100 d-none" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
                <span role="status">Carregando...</span>
              </button>
            </div>              
          </div>

          <div class="row" id="showNumber">
          </div>
        </form>
        
      </div>
